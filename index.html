        function createSkillsForm() {
            const form = document.getElementById('skills-form');
            skills.forEach(skill => {
                const container = document.createElement('div');
                container.className = 'skill-container';
                container.innerHTML = `
                    <div class="skill-name">${skill.name}</div>
                    <div class="skill-description">${skill.description}</div>
                    <input type="range" id="${skill.name}" min="1" max="5" value="3">
                `;
                form.appendChild(container);
            });
        }

        function calculateResult() {
            const userSkills = skills.map(skill => ({
                name: skill.name,
                level: parseInt(document.getElementById(skill.name).value)
            }));

            const jobMatches = jobs.map(job => {
                const score = job.skills.reduce((sum, skill) => {
                    const userSkill = userSkills.find(s => s.name === skill);
                    return sum + (userSkill ? userSkill.level : 0);
                }, 0) / job.skills.length;
                return { name: job.name, score: score };
            }).sort((a, b) => b.score - a.score);

            displayResult(jobMatches, userSkills);
            createRadarChart(userSkills);
        }

        function displayResult(jobMatches, userSkills) {

            resultHTML += '<h3>あなたに適している可能性が高い職業：</h3>';
            jobMatches.slice(0, 3).forEach(job => {
                const jobInfo = jobs.find(j => j.name === job.name);
                resultHTML += `
                    <div class="job-match">
                        <h4 class="job-name">${job.name}</h4>
                        <p class="job-score">適合度: ${(job.score * 20).toFixed(1)}%</p>
                        <p>${jobInfo.description}</p>
                        <p><strong>重要なスキル:</strong> ${jobInfo.skills.join(', ')}</p>
                    </div>
                `;
            });

            // スキル評価の概要
            resultHTML += '<h3>あなたのスキル評価：</h3>';
            resultHTML += '<ul>';
            userSkills.forEach(skill => {
                resultHTML += `<li>${skill.name}: ${'★'.repeat(skill.level)}${'☆'.repeat(5 - skill.level)}</li>`;
            });
            resultHTML += '</ul>';

            resultHTML += '<h3>総合アドバイス：</h3>';
            resultHTML += '<p>あなたの強みを活かし、興味のある分野でキャリアを築いていくことをおすすめします。';
            resultHTML += '適性が高いと判断された職業について、さらに詳しく調べてみるのも良いでしょう。';
            resultHTML += 'また、改善の余地があるスキルについては、継続的な学習や経験を通じて向上させていくことで、';
            resultHTML += 'キャリアの可能性がさらに広がります。自己分析と能力開発を続けながら、';
            resultHTML += 'あなたにとって最適な職業選択を行ってください。</p>';

            resultDiv.innerHTML = resultHTML;
        }

        function createRadarChart(userSkills) {
            const ctx = document.getElementById('skillChart').getContext('2d');
            const chartSkills = userSkills.slice(0, 10); // 上位10スキルのみ表示
            
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: chartSkills.map(skill => skill.name),
                    datasets: [{
                        label: 'あなたのスキルレベル',
                        data: chartSkills.map(skill => skill.level),
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgb(54, 162, 235)',
                        pointBackgroundColor: 'rgb(54, 162, 235)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(54, 162, 235)'
                    }]
                },
                options: {
                    elements: {
                        line: {
                            borderWidth: 3
                        }
                    },
                    scales: {
                        r: {
                            angleLines: {
                                display: true
                            },
                            suggestedMin: 0,
                            suggestedMax: 5
                        }
                    }
                }
            });
        }

        // ページ読み込み時にスキルフォームを生成
        window.onload = createSkillsForm;
    </script>
